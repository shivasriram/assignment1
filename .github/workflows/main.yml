name: Python Test

on:
  push:
    paths:
      - 'answer.py'
      - '.github/workflows/python-test.yml'
  pull_request:
    paths:
      - 'answer.py'
      - '.github/workflows/python-test.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: pytest test_answer.py
